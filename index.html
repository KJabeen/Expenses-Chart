<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Expenses Chart Component</title>

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
    

</head>
<body>
    <header></header>
    <main>
       <div class="container">
            <div class="top">
              <div class="top-left">
                  <p>My balance</p>
                  <h4>$921.48</h4>
              </div>
              <img src="./images/logo.svg" alt="">
            </div>

              <div class="bottom">
                <h1>Spending - Last 7 days</h1>
                <div class="chart">
                  <canvas id="bar-chart"></canvas></div>
                <div class="divider"></div>
                  <div class="total">
                    <div class="total-left">
                          <p>Total this month</p>
                          <h1>$478.33</h1>
                    </div>
                    <div class="total-right">
                          <p>+2.4%</p>
                          <p>from last month</p>
                    </div>
                  </div>
            </div>
       </div>
       
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src=
"https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"> -->
    </script>
    <script src="index.js"></script>
    <footer>
        <div class="attribution ">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Coded By
            <a href="https://github.com/KJabeen">KJabeen</a>
        </div>
    </footer>
</body>
</html>
